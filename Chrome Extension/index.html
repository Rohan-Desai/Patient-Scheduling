<html>

<head>
    <meta charset="UTF-8">

    <style>
        .loading-wheel {
          width: 40px;
          height: 40px;
          border: 4px solid #f3f3f3;
          border-top: 4px solid #3498db;
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin: 20px auto;
        }

        @keyframes spin {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }
    </style>
</head>

<body>
    <button id="sync">Sync</button>
  
    <script src="extension-script.js"></script>
</body>

</html>
